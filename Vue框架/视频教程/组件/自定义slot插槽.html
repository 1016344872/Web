<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="myApp">
		<demo-slot>
			<span slot="cpu">I7 8700</span>
			<span slot="gpu">GTX1080 TI</span>
		</demo-slot>
		<div slot="cpu"></div>
	</div>
<script src="vue.min.js"></script>
<script>
	Vue.component("demo-slot",{
		props:[],
		template:'<div>'+
		'<div>这里插处理器：<slot name="cpu"></slot></div>'+
		'<div>这里插显卡：<slot name="gpu"></slot></div>'+
		'</div>'
	})
	var myApp=new Vue({
		el:"#myApp",
	})
</script>
</body>
</html>
