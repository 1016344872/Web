<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		body{
			font-size: 20px;
		}
		.active{
			color: pink;
		}
		.change{
			font-size: 23px;
		}
		.text-danger{
			font-size: 26px;
		}
	</style>
</head>
<body>
<div id="myApp">
	<button @click="btnClick">改变class</button>
<!--给下面div绑定一个class为actvie,什么绑定呢？要看isActive变量（是否为true）-->
	<div v-bind:class="{active:isActive}">红色文本1</div>
			<!--你还可以动态的切换多个Class-->
	<div v-bind:class="{active:isActive,change:isChange}">多个Class</div>
					<!--数组语法-->
	<div v-bind:class="[activeClass, errorClass]">数组语法</div>
							<!--三元表达式-->
	<div v-bind:class="[isActive ? activeClass : '', errorClass]">三元表达式</div>
							<!--在数组中写对象-->
		<div v-bind:class="[{ active: isActive }, errorClass]">数组语法和对象语法</div>
</div>
<script src="vue.min.js"></script>
<script>
	//v-bind:class
	var myApp=new Vue({
		el:"#myApp",
		data:{
			isActive:false,
			isChange:false,
			//数组语法
			activeClass: 'active',
	  		errorClass: 'text-danger',
		},
		methods:{//属性绑定
			btnClick:function(){
				this.isActive=!this.isActive;
				this.isChange=!this.isChange;
			}
		}
	})
</script>
</body>
</html>
