<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="myApp">
		<div>
		<label for="lazy">用户：</label>
		<input type="text" id="lazy" v-model.lazy="username" @change="checkUserName">
		<span v-if="checkUserNameOk">可注册</span>
		</div>

		<div>
		<label for="age">年龄：</label>
		<input type="number" id="number" v-model.number="age">
		</div>

		<div>
		<label for="trim">自动去空格</label>
		<textarea  id="trim" cols="30" rows="10" v-model.trim="hollow"></textarea>
		</div>

		<h4>信息区</h4>
		<p>用户：{{username}}</p>
		<p>年龄：{{age}}</p>
		<p>文本框：{{hollow}}</p>
	</div>
<script src="vue.min.js"></script>
<script>
//.lazy  事件触发后将输入框的值与数据进行同步
//.number
//如果想自动将用户的输入值转为数值类型，可以给 v-model 添加 number 修饰符
//.trim修建 装饰 
//自动去除用户输入内容的空格
	 var myApp=new Vue({
	 	el:"#myApp",
	 	data:{
	 		username:"",
	 		checkUserNameOk:false,
	 		age:"",
	 		hollow:"",
	 	},
	 	methods:{
	 		checkUserName:function(){
	 			if (this.username.length>0) {
	 				this.checkUserNameOk=true;
	 			}else{
	 				this.checkUserNameOk=false;
	 			};
	 		},
	 	},

	 })
</script>
</body>
</html>
