<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app-1">
		{{info}}
	</div>
	<div id="app-2">
		<span v-bind:title='message'>
			    鼠标悬停几秒钟查看此处动态绑定的提示信息！
		</span> <!--bind捆绑 绑定-->
	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script>
		var app=new Vue({
			el:'#app-1',
			data:{
				info:'hello vue'
			}
		})

		var app2=new Vue({
			el:'#app-2',
			data:{
				message:'页面加载于'+ new Date().toLocaleString()
			}
		})
	</script>
</body>
</html>
