<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app-3">
		<p v-if='seen'>现在你看到我了</p>
	</div>

	<div id="app-4">
		<p v-for="todo in todos">
			{{todo.text}}
			{{todo}}
		</p>
	</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script >
		var app3=new Vue({
			el:'#app-3',
			data:{				
				seen:true//fasle就不显示了
			}
		})
		var app4=new Vue({
			el:'#app-4',
			data:{
				todos:[
				{text:'学习JavaScript'},
				{text:"学习Vue"},
				{text:"整个牛项目"}
				]
//在控制台输入app4.todos.push({text:"test"})会多一个项目
			}
		})
</script>
</body>
</html>
