<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="demo">
	<p>{{foo}}</p>
	<button v-on:click="foo='this change the content'">change it</button>
</div>
<div id="test"></div>
<script src="vue.min.js"></script>
<script>
	var obj={foo:"bar"}
	Object.freeze(obj)//这个阻止修改现有的属性，意味着无法追踪变化
	new Vue({
		el:"#demo",
		data:obj
	})

	//另外vue提供了一个$以便和用户定义属性区分
	var data={a:1}
	var vm=new Vue({
		el:"#test",
		data:data
	})
	vm.$data===data//true
	vm.$el===document.getElementById('test')//true
	// $watch 是一个实例方法
	vm.$watch('a',function(newValue, oldValue){
	// 这个回调将在 `vm.a` 改变后调用(就是一旦a改变了，就会调用里面的函数)
	})
	new Vue({
		data:{
			a:1
		}
	})
	created:function(){
		//这个this指向vm实例
		console.log(this.a)
	}
</script>
</body>
</html>
