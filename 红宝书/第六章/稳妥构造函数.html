	//除了sayName方法之外，没有其他办法可以访问name的值
	function Person(name, age, job) {
    var o = new Object();
    // private members
    var nameUC = name.toUpperCase();
    // public members
    o.sayName = function() {
        console.log(name);
    };
    o.sayNameUC = function() {
        console.log(nameUC);
    };

    return o;
}
	var person = Person("Nicholas", 32, "software Engineer");
	person.sayName(); // "Nicholas"
	person.sayNameUC(); // "NICHOLAS"

	console.log("person.name : "+person.name);  // undefined
	console.log("person.nameUC ： "+person.nameUC);  // undefined
