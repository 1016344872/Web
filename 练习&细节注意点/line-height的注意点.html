<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	/*你想让一行文字在盒子里面居中就是行高(line-height)和高一样的像素，但两行文字这样做就不行了*/
		.T{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			line-height: 100px;
			margin-bottom: 200px;
		}
		/*谷歌浏览器文字默认是16px,你可以把他行高设置为20行高进行计算;*/
		.S{
			width: 100px;
			height: 40px;
			border: 1px solid black;
			line-height: 20px;
		}
	</style>
</head>
<body>
<div class="T">显示一行文字显示一行文字</div>
<div class="S">显示一行文字显示一行文字</div>
</body>
</html>
