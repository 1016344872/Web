<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box1{
			float: left;
			width: 200px;
			height: 200px;
			background: blue;
			/*一个设置了float就是脱离了标准流，标准流是垂直排版的，所以下一个盒子会继续显示垂直排版把第一个盒子压下去*/
			
		}
		.box2{
			width: 300px;
			height: 300px;
			background: green;
		}
	</style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
