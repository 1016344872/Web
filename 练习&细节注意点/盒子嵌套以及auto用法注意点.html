<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	/*
	练习，要求弄一个大盒子，一个小盒子，小盒子要在大盒子里面水并居中
	两个方法，Ⅰ~大盒子的内边距把小盒子挤到中间。
	因为padd增加了150，本来设置的盒子500增加了150，所以想要盒子宽高不变，就要把500-150，所以width=350px;
	---------------------------------------------------------------------------------------------
	Ⅱ~小盒子设置内边距把自己挤到中间
	*/
		.centenr{
			width: 350px;
			height: 350px;
			background: #1AD042;
			padding-top: 150px;
			padding-left: 150px;
		}
		.a{
			width: 200px;;
			height: 200px;
			background-color: #596A41;
		}
		.c{
			width: 498px;
			height: 498px;
			background: #D9A2A2;
			border: 1px solid #D9A2A2;
		}
		.d{
			width: 200px;
			height: 200px;
			background: #3E634D;
			/*
		    1.注意点：如果两个盒子是嵌套关系，那么设置里面一个盒子的顶部外边距，外面的盒子也会被顶下来
		    2.解决点：如果外面的盒子不想被一起顶下来，可以在外面的盒子设置一个边框属性(看.c的CSS)。
		    3.在企业开发者，一般情况下如果需要控制嵌套关系，盒子之间的距离，先要考虑Paddng,再考虑margin。
		      因为padding内边距 一般是用于解决父子关系的，而margin外边距一般是用来解决兄弟关系的
			*/
			margin-top: 150px;
			margin-left: 150px;
		}
		.Z{
			float: left;
		}
		.X{
			float: right;
		}
		/*弄一个大盒子700长高，小盒300长高，小盒水平居中*/
		/*.T{
			width: 500px;
			height: 500px;
			background: #8CE8A4;
			padding: 200px 0px 0px 200px;
		}
		.b{
			width: 300px;
			height: 300px;
			background: #503232;
		}*/
	
	</style>
</head>
<body>
<div class="Z">
<div class="centenr">
	<div class="a"></div>
</div>
</div>
第二个盒子设置了一个边框属性，边框和盒子颜色一模一样

</div>

<div class="X">
<div class="c">
	<div class="d"></div>
</div>
</div>
</body>
</html>
