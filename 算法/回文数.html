function checkHWS(num) {
    var str = num.toString();
    var flag = true;
    for (var i = 0, len = str.length, n = (len - 1) / 2; i < n; i++) {
        if (str.charAt(i) != str.charAt(len - 1 - i)) {
            flag = false;
            break;
        }
    }
    console.log(str, flag ? '是' : '不是', '回文数')
    return flag;
}
 
// 判断是否回文数
