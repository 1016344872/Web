<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p id="demo"></p>
<script>
		//全局变量是window对象的属性
		//全局函数是window对象的方法
		//甚至DOM 的document也是window对象的属性之一
		var w=window.innerWidth;
		var h=window.innerHeight;
		x=document.getElementById('demo');
		x.innerHTML="浏览器内部窗口宽度："+w+",高度："+h+"<br>"
	</script>
</body>
</html>
