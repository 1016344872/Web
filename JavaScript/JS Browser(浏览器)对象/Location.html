<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
<script>
	/*Location(定位)的属性：
	href,pathname,hostname,port,protocol(返回所使用的 web 协议（http:// 或 https://)具体看w3c
	*/
	function demo(){
		alert(location.href);
	}
    //location.assign(分配)的方法来加载新文档
    function assign(){
    	window.location.assign("http://www.w3school.com.cn")
    }
</script>
<button onclick="demo()">返回href</button>
<button onclick="assign()">加载新文档</button>
</body>
</html>
