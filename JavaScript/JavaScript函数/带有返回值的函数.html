      有时，我们会希望函数将值返回调用它的地方。
      通过使用 return 语句就可以实现。
      在使用 return 语句时，函数会停止执行，并返回指定的值。
     */
    function myfunction(a,b){
      return a*b;
    }
    document.getElementById("demo").innerHTML=myfunction(3,4);
    function youfunction(){
      //return单纯结束语句，如果 a 大于 b，则上面的代码将退出函数，并不会计算 a 和 b 的总和。
      if (a>b) {
          return;
      }
      x=a+b;
    }
    </script>
