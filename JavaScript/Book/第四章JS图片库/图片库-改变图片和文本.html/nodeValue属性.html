<body>
  <p  id="p_id" title="AAAA">SSSS</p>
  <script>
  	var p_title=document.getElementById('p_id');
  	alert(p_title.nodeValue);//p元素本身的nodeValue值就是空的所以null,你想要提取p的文本元素可以用下面这个语法

  </script>
