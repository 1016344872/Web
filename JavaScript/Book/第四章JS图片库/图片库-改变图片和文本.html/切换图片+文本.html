  	function showpic(whipic){
  		var li_Ab=whipic.getAttribute('href');
  		var img_ID=document.getElementById('placeholder');
  		img_ID.setAttribute('src',li_Ab);
  		//文本
  		var text=whipic.getAttribute('title');//当上面链接被点击时候，showPic函数就会返回title值给text
  		var description=document.getElementById('description');
  		description.firstChild.nodeValue=text;
  	}
