<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	//break语句一般用于switch有时候也用于if那些，break语句可以跳出循环
	function myFunction(){
		var x=new Date().getDay();
		switch(x){
			case 1:
			x="今天是星期一";
			break;
			case 2:
			x="今天是星期二";
			break;
			case 3:
			x="今天是星期三";
			break;
			case 4:
			x="今天是星期四";
			break;
			case 5:
			x="今天是星期五";
			break;
			case 6:
			x="今天是星期六";
			break;
			case 0:
			x="今天是星期日";
			break;
		}
		document.getElementById('demo').innerHTML=x;
	}
	//break是跳出单次循环，不再进行下一次循环，continue是跳出这次循环进行下一次循环
	    function myFunction2(){
	        var v='';
	        var i=0	;
	        for (var i = 0; i <=5; i++) {
	        	if (i==2) {
	        		continue;
	        	}
	            v=v+"The is number"+i+"<br>";
	        }
	       document.getElementById('demo2').innerHTML=v;
	}

</script>
<p id="demo"></p>
<p id="demo2"></p>
<button onclick="myFunction()">点击获取今天的日期</button>
<button onclick="myFunction2()">点击获取数</button>

</body>
</html>
