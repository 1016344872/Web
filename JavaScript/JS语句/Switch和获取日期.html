<!DOCTYPE html>
<html>
<head>
	<title></title>	
<script>
function myFunction()
{
var x;
var d=new Date().getDay();
switch (d)
  {
  case 0://星期日
    x="Today it's Sunday";
    break;
  case 1:
    x="Today it's Monday";
    break;
  case 2:
    x="Today it's Tuesday";
    break;
  case 3:
    x="Today it's Wednesday";
    break;
  case 4:
    x="Today it's Thursday";
    break;
  case 5:
    x="Today it's Friday";
    break;
  case 6:
    x="Today it's Saturday";
    break;
  }
document.getElementById("demo").innerHTML=x;
}
</script>
</head>
<body>
<p id="demo"></p>
<button onclick="myFunction()">点击这里获取日期</button>
</body>
</html>
