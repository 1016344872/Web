<body>
<script>
	//1.遍历数组,拿每一项和他后面的项依此比较，如果相同了就把相同的这一项删除即可
	var ary0=[1,2,2,2,2,1,3,2,1,3,1];
	//为什么要减一？因为最后一项没有再面的比较了
	for(var i=0; i<ary0.length-1; i++){
		var cur=ary0[i];//
		//当前遍历的这一项(索引i)
		//把拿出来的这一项和后一项比较,第一个cur=1,他要和2 2 2 3 1...比，所以再for一个循环
		for(var j=i+1;j<ary0.length;j++){//因为拿i后一项所以是i+1,而且length不用-1了
			//ary0[j];//作为比较的一项
		if (cur===ary0[j]) {//[1,2,2,2,2(4→3),1(5→null),3(6→5),2(7→6),1,3,1];
		//1在索引i(5)找到了相等的1,所以把1给删除了	[1,2,2,2,2(4),3(5)这个3原本为索引(6),2(6),1,3,1];
		//j=5时候把1删了,++j=6,而因为1被删除了，所以后面的数组就前进了一位，和3比变成了和2比，这就数组塌陷

		//如果相等了，就删除掉(cur2)
		//splice() 方法向/从数组中添加/删除项目，然后返回被删除的项目。
			ary0.splice(j,1);//删除一项
		}
		}
	}
	console.log(ary0);//并没有完全去重

	//method1：在if最后J--,让他先--再++
	var ary=[1,2,2,2,2,1,3,2,1,3,1];
	for(var i=0;i<ary.length-1;i++){
		var cur=ary[i];
		for(var j=i+1;j<ary.length;j++){
			if (cur===ary[j]) {
				ary.splice(j,1);
				j--;
			}
			
		}
	}
//method2
	var ary2=[1,2,2,2,2,1,3,2,1,3,1];
	for(var i=0;i<ary2.length-1;i++){
		var cur2=ary2[i];
		for(var j=i+1;j<ary2.length;/*这里不写j++了*/){
			if (cur2===ary2[j]) {
				ary2.splice(j,1);
			}else{
				j++;
			}
		}
	}
	console.log(ary);
	console.log(ary2);
</script>
</body>
</html>
