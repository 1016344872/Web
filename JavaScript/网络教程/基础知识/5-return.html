<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	function fn(){
        total=null;
       for (var i = 0; i < arguments.length; i++) {
       	var sum=Number(arguments[i]);
       	!isNaN(sum)?total=total+sum:null;
       }
      	console.log(total);
      	return total; //RETURN返回的都是值，此处不是把total变量返回，而是把total存储的值返回而已 return 60;
	}
	console.log(fn(10,20,30));//fn就代表函数本身，如果是fn()即是让函数先执行，代表的是当前函数返回的结果(return后面是什么，相当于函数返回的是什么) return total;
    //闭包的机制会保护里面的私有变量，所以不能直接获取total私有变量
    //函数给我们提供了一个出口，如果我们要到函数外面用到里面的函数就要return返回值
	fn(10,20,30);
	fn(10,20,'30');
	fn(10,20,'炜炜');
</script>
</body>
</html>
