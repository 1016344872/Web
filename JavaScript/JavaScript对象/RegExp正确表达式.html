<script>
	//RegExp对象有三个方法:test(),exec(),compile()汇编
    //test()检索字符串中的指定值,返回值是true false.
	var patt1=new RegExp("e");//搜索下面句子有没有e。有就true
	document.write(patt1.test("The best things in life are free")+"<br>");
	//exec()搜索字符指定值，如果值被找到就返回值，否则null
	document.write(patt1.exec("The best things in life are free")+"<br>");
	document.write("<br>");

/*可以让RegExp添加第二个对象，如想要找到所有的e，可以设置第二个参数为"g",意思为global全球，全部。以下使用"g"工作原理为，先找到第一个e并储蓄位置，然后找下一个e,结果为eeeeeenull*/
	var patt2=new RegExp("e","g");
	do{
		result=patt2.exec("The best things in life are free")
		document.write(result);
	}
