<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	var v=Math.round(4.4);
	var v2=Math.round(-5.5);
	console.log(v);
	console.log(v2);
	console.log(Math.round(5.5));//6
	console.log(Math.round(-4.4));//-4

//Math.floor()也是舍入但和round有点不一样
    console.log(Math.floor(0.6));//0
    console.log(Math.floor(0.4));//0
    console.log(Math.floor(-0.4));//-1
    console.log(Math.floor(-0.6))
//Math.random随机0~1的的小数，不到0不到1
	console.log(Math.random());
	console.log(Math.floor(Math.random()*11));
//Math.max/min返回最大最少数
    console.log(Math.max(97,68));
    console.log(Math.min(97,68));
</script>
</body>
</html>
