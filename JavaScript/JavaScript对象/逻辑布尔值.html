<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	//Boolean布尔值是：false,NaN,0,null,"",都为false其他为true
	var v=Boolean();
	document.write(v);

	var v2=Boolean("");
	document.write(v2);

	var v3=Boolean(NaN);
	document.write(v3);

	var v4=Boolean(null);
	document.write(v4);

	var v5=Boolean(0);
	document.write(v5);
</script>
</body>
</html>
