<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
	/*em是根据父元素还是根元素（htMl）来相对的*/
	/*默认是根据根元素html来相对的 html默认是16px所以1em=16px*/
	/*10px == 0.625em  12px == 0.75em*/
		.px1{
			font-size: 32px;
		}
		.em1{
			font-size: 2em;
			font-weight: bold;
		}
		.em2{
			font-size: 2em;
		}
	</style>
</head>
<body>
<h1>H1字体</h1>
<p class="px1">PX字号</p>
<p class="em1">EM字号</p>
</body>
</html>
