<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style>
	*{
		padding: 0px;
		margin: 0px;
	}
	.content{
		width: 40%;
		padding: 10px;
		background: red;
		overflow: hidden;
	}
/*父元素不设置高度,子元素设置*/
	.A1,.A2,.A3,.A4,.A5,.A6,.A7,.A8{
		width: 120px;
		margin: 10px;
		height: 100px;
		background: blue;
		float: left;
	}
</style>
<body>
<!--实现一个浮动布局，红色容器中每一行的蓝色容器数量随着浏览器宽度的变化而变化 -->
</body>
<div class="content">
	<div class="A1"></div>
	<div class="A2"></div>
	<div class="A3"></div>
	<div class="A4"></div>
	<div class="A5"></div>
	<div class="A6"></div>
	<div class="A7"></div>
	<div class="A8"></div>
</div>
</html>
