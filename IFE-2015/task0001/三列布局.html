<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
	<style>
	*{
		padding: 0px;
		margin: 0px;
}
	.content{
		position: relative;
	}
	.A1{
		position: absolute;
		left: 0px;
		top:0px;
		width: 200px;
		background: pink;
		height: 20px;
	}
	/*中间要弄个外边距把他撑起来*/
	.A2{
		margin: 0 100px;
		background: skyblue;
		height: 20px;
	}
	.A3{
		position: absolute;
		right:0px;
		top: 0px;
		width: 200px;
		background: red;
		height: 20px;
	}

/*因为有文字所以不用设置高度*/
	.main{
	margin: 0 auto;
	position: relative;
	}
	.left{
		position: absolute;
		 width:200px; 
		 left: 0;top: 0;
		 background-color: red;
		}
	.middle{
		background-color: blue;
		 margin:0 200px;
		}
	.right{
		position:absolute;
		width: 200px;
		 right: 0;top: 0;
		 background-color: yellow; 
		}
	</style>
<body>
<div class="content">
	<div class="A1"></div>
	<div class="A2"></div>
	<div class="A3"></div>
</div>
<div class="main">
	<div class="left">div-A</div>
	<div class="middle">div-B</div>
	<div class="right">div-C</div>
</div>
</body>
</html>
