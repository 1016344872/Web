<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
		<button id="btn3">bt3</button>
		<input type="text" id="emtext">
<script>
		//邮箱1016344872@qq.com
		var emtext=document.getElementById('emtext')
		var em=/^[a-z0-9]+@\w+\.[a-z]+$/g;
		var btn3=document.getElementById('btn3')
		btn3.onclick=function(){
			//test特点，一部分符合要求就返回true
			if (em.test(emtext.value)) {
				alert("正确")
			}else{
				alert('错误')
			}
		}	
		
</script>
