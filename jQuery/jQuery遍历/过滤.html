<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>

</head>
<body>

<h1>欢迎来到我的主页</h1>
<p>我是唐老鸭 (index 0)。</p>
<p>唐老鸭 (index 1)。</p>
<p>我住在 Duckburg (index 2)。</p>
<p>我最好的朋友是米老鼠 (index 3)。</p>

</body>
<script src="jquery.js"></script>
<script>
//最常见的三个过滤方法first()、later()、eq()
//其他过滤方法  filter()、not()<script>
$(document).ready(function(){
	//eq是按照索引选的
  $("p").eq(1).css("background-color","green");
});
//选中 p元素 id为intro的y元素
$("p").filter(".intro")
//not和filter相反
$("p").not(".intro");
</script>
</html>
