<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<button id="btn1">append</button>
<button id="btn2">prepend</button>
<button id="btn3">after</button>
<button id="btn4">before</button>

<p>开头:</p>
<h5>开头：</h5>
<script src="jquery.js"></script>
<script>
//添加内容的 4个方法
//append()、prepend()、after()、before()
//append是在当前元素内部最后边插入元素
//after是在当前元素后面外插入元素，区别就在于 “外” 
$('#btn1').click(function(){
	$('p').append('<strong>append</strong>')
})
$('#btn2').click(function(){
	$('p').prepend('<p>prepend</p>')
})
$('#btn3').click(function(){
	$('h5').after('<strong>after</strong>')
})
$('#btn4').click(function(){
	$('h5').before('<p>before</p>')
})
</script>
</body>
</html>
