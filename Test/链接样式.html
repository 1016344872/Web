<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
<style type="text/css">
a:link,a:visited {  /*要a:不能a：否则没效果*/
	text-decoration:none;
	color: red;
	font-weight: bold;
}
a:hover,a:active {  /*a与a之间记得要用,不能用空格*/
	text-decoration:underline;
	color: blue;
}
</style>
</head>
<body>
<div>
<a href="https://baidu.com">一段话</a>
</div>

</body>
</html>
