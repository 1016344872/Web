    .nav

    }
    a:link,a:visited

    	display: block;
    	line-height: 40px;
    	width: 200px;
    	background-color: black;
    	text-align: center;
    	
    }
    a:hover,a:active
    {

    }
    .nav ul li a
    {
    	border:2px orange solid;
    }
    .nav ul li ul
    {
    	display: none;
    	position: absolute;

    }
    .nav ul li:hover ul
    {
    	display: block;
    }
    .nav ul li ul li
    {
    	float: none;
    }
