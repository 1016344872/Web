<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		h3+p{ /*只能选中紧跟其后的一个标签*/
			color: red;
		}
        h2~p{
        	color: red;/*通用兄弟选择器，可以选择h2后面所有P,但注意h2本身不能被选择*/
        }

	</style>
</head>
<body>
<h3>我是文字</h3>
<p>我是文字</p>
<p>我是文字</p>
<p>我是文字</p>

<p>我是文字</p>
<p>我是文字</p>
<p>我是文字</p>
