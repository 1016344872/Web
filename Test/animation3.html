<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	div{
		width: 200px;
		height: 200px;
		background: yellow;
		position: relative;
		animation: T 4S;
	}
	@keyframes T{
		0%{background:yellow;left:0px;top:0px ;}
		25%{background: #198E3C;left:200px;top:0px ;}
		50%{background: #15510B;left:200px ;top:200px;}
		75%{background: #A2EA53;left:0px ;top:200px;}
		100%{background: yellow;left: 0px; top: 0px;}
	}
	</style>
</head>
<body>
<div class="T"></div>

</body>
</html>
