<!DOCTYPE html>
<html>
<head>
  <title>nav</title>
  <meta charset="utf-8">
<style type="text/css">
*
{
  margin: 0;
  padding: 0;
}
ul,li
{
  list-style: none;
  float: left;
}
a
{
  text-decoration: none;/*超链接才有下划线，所以在这里写text-decorat:none;*/
}
.nav
{
  border:2px solid #FF7F24;
  border-right:none; /*设置导航的边框如果不写（border-right:none;)和下面.nav ul li a的（border-right:border; 厚度 颜色 实线(虚线)的话会只是一个边框，导航文字之间是没有边框的。*/
  overflow: hidden;
   float: left; 
}
a:link,a:visited
{
  display: block ; /*显示方块在这里，记住*/
  color: #FFFFFF;
  background-color: #FFC125;
  padding: 4px;
  width: 200px;
  text-align: center;
}
a:hover,a:active
{
  background-color:#FFD700;
}
.nav ul li a
{
   border-right:2px solid #FF7F24;
}
.nav ul li ul
{
  position: absolute;
  display: none; /*这是隐藏二级菜单的关键在ul li ul这写*/
}
.nav ul li ul li
{
  float: none;
}
.nav ul li ul li a
{
  border:1px solid ; /*这是显示二级菜单之间的分界线*/
  background:#FFC125 ;

}
.nav ul li:hover ul /*这是显示二级菜单的写法.nav ul li:hover ul*/
{
  display: block;
}
</style>
</head>
<body>
 <div class="nav">
<ul>
  <li><a href="#">首页</a></li>
  <li><a href="#">新品上市</a>
  <ul>
    <li><a href="#">热黑巧克力</a></li>

  </ul>
</li>
  <li><a href="#">商品分类</a>
     <ul>
       <li><a href="#">哈根达斯</a></li>
       <li><a href="#">M&M'S</a></li>
       <li><a href="#">德芙巧克力</a></li>
       <li><a href="#">明治巧克力</a></li>
     </ul>
   </li>
  <li><a href="#">镇店之宝</a>
   <ul>
   <li><a href="#">彩旋风冰淇淋</a></li>
   <li><a href="#">黑森林冰淇淋</a></li>
   </ul>
 </li>

    </ul>
  </li>
</ul>
</div>
</body>
</html>
