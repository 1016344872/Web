<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	div{
		width: 200px;
		height: 200px;
		background: yellow;
		animation: D 4s;
		position: relative;
		animation-iteration-count: infinite;
	}
    @keyframes D{
    	0%{background:yellow;left:0px ;top:0px;}
    	25%{background:#5FDE5F ;left:200px ;top:0px ;}
    	50%{background:#6E974B;left:200px;top:200px ;}
    	75%{background:#3D682E;left:0px;top:200px;}
    	100%{background:yellow;left:0px;top:0px ;}

    }
	</style>
</head>
<body>
<div ></div>

</body>
</html>
