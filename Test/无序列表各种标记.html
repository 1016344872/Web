<!DOCTYPE html>
<html>
<head>
	<title>无序列别各种标记</title>
<style type="text/css">
ul.disc {
	list-style-type: disc;
}
ul.circle {
	list-style-type: circle;
}
ul.square {
	list-style-type: square;
}
</style>
</head>
<body>
<ul class="disc">
 <li>咖啡</li>
 <li>茶</li>
 <li>可乐</li>
 </ul>
<ul class="circle">
<li>咖啡</li>
<li>茶</li>
<li>可乐</li>
</ul>
<ul class="square">
<li>咖啡</li>
<li>茶</li>
<li>可乐</li>
</ul>

</body>
</html>
