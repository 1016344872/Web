<!DOCTYPE html>
<html>
<head>
	<title>nav</title>
	<meta charset="utf-8">
	<style type="text/css">
	*
	{
		margin: 0;
		padding: 0;
	}
	.nav
    {
		line-height: 40px;
		overflow: hidden;
	}
	.nav ul li
    {
      border:2px #ffffff solid;
      float: left;
      list-style: none;
    } 
    a
    {
        text-decoration: none;

    }
    .nav ul li ul
    {
    	border-top: solid #000000;
    	display: none;
    	
    }
    .nav ul li:hover ul 
    {
    	display: block;
    	border-bottom:black 2px solid;
    }
    a:link,a:visited
    {
       width: 120px;
       display: block;
       color: #000000;
       background-color:#FFFFFF;
       text-align: center;
    }
    a:hover,a:active
    {
       background-color: #FFFFFF;
    }
    .nav ul li ul li
    {
    	float: none;
    }
    .nav ul li ul li:hover{
      background: red;
    }
	</style>
</head>
