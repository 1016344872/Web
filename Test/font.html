<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">

	h1{
		text-shadow: 5px 5px 5px #ff0000;
	}
	#boxshadow{
		box-shadow: 1px 2px 4px black;
		padding: 10px;
		width: 805px;
	}
	img{
	
		border: 1px solid black;
	}
	p{
		border: 2px solid black;
		width: 150px;
		word-wrap:break-word;/*不会溢出边框*/
	}


	</style>
</head>
<body>
<h1>CSS3标准</h1>

<div id="boxshadow"><img src="2016.jpg"  width="800" height="500"></div>
<p>This paragraph contains a very long word: thisisaveryveryveryveryveryverylongword. The long word will break and wrap to the next line.</p>

</body>
</html>
