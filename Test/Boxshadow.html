<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!--box-shadow的默认颜色是字体的颜色-->
	<style type="text/css">
       .T{
       	width: 400px;
       	height: 400px;
       	background-color: #E0EF14;
       	margin: auto;
       	position: relative;
       	top: 100px;
       	text-align: center;
        line-height: 400px;
        /*box-shadow:水平位移 垂直位移 模糊度 阴影扩展 阴影颜色 内外阴影(内=inset)*/
        box-shadow:2px 2px 5px #333333, 2px 2px 5px #333333;
       }
	</style>
</head>
<body>
<div class="T"><h3>BOX</h3></div>
</body>
</html>
