<html>

	<title></title>

	<style type="text/css">
		div::before{
			content: "爱你";
			background-color: pink;
		}
		div::after{
			content: "么么哒！";
			background-color:pink;
			height: 0px;
			visibility: hidden;/*隐藏了*/
		}
		.S{
			float: left;
		}
		.T{
			float: left;
		}

	</style>
</head>
<body>
<div class="S">哦</div>
<div class="T">一段文字</div>
</body>
</html>
