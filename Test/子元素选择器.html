<!DOCTYPE html>
<html>
<head>
	<title>子元素选择器</title>
	<style type="text/css">
	p:only-of-type{
		color: red;
	}
</style>
</head>
<body>
<p>我是文字</p>
<p>我是文字</p>
<div>
	<p>我是文字</p>  <!--把这两段P变为红色，其他不变，ul li的也不变就要用子元素选择器-->
	<p>我是文字</p> 
	<p>我是文字</p>
	<p>我是文字</p> <!--这个是儿子-->
	 <ul><li>
	 	<p>我是文字</p>
	 	<p>我是文字</p>
	 	<p>我是文字</p><!--这是孙子-->
	 </li></ul>
</div>
<p>我是文字</p>
<p>我是文字</p>
</body>
</html>
